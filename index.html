<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div>
            <img class="icon-star" src="./images/icon-star.svg" alt="">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support
            request. All feedback is appreciated to help us
            improve our offering!</p>
        <ul class="ratingsection">
            <li class="Item" id="1">1</li>
            <li class="Item" id="2">2</li>
            <li class="Item" id="3">3</li>
            <li class="Item" id="4">4</li>
            <li class="Item" id="5">5</li>
        </ul> <br>
        <button class="submit-btn" id="btn" type="submit">SUBMIT</button>
        </div>
        
    </main>
    <script src="./main.js"></script>
</body>
</html>
